name: Release

on:
  push:
    branches:
      - main
      - ci

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ssh-key: ${{secrets.BOT_PUSH_SSH}}

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.8.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ssh_public_signing_key: ${{ secrets.BOT_PUSH_SSH_PUB }}
          ssh_private_signing_key: ${{ secrets.BOT_PUSH_SSH }}
          changelog: false

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
        if: steps.release.outputs.released == 'true' && github.ref == 'refs/heads/main'
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish package to GitHub Release
        uses: python-semantic-release/upload-to-gh-release@v9.8.2
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
