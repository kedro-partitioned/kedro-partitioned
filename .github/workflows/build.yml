name: Build
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: actions/checkout@v4

      - name: Install Mask
        id: install-tool
        uses: jcwillox/install-tool-action@v1
        with:
          version: "0.11.4"
          repo: "jacobdeichert/mask"
          download_url: "/releases/download/mask/{{version}}/mask-{{version}}-x86_64-unknown-linux-gnu.zip"

      - name: Run CI
        run: mask ci

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
